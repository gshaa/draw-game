<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawHere</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="sizes" id="sizes">
        <p>Choose canvas set</p>
        <button id="set1">20*20</button>
        <button id="set2">30*30</button>
        <button id="set3">40*40</button>
        <button id="ownset">Own set</button>
      </div>
      <div class="sizes" id="sizes">
        <p>Choose cell size</p>
        <button id="size20px">20px</button>
        <button id="size25px">25px</button>
        <button id="size30px">30px</button>
        <button id="ownsize">Own size</button>
      </div>
      <div class="colors" id="colors">
        <label for="color-picker">Choose a color:</label>
        <input type="color" id="color-picker" name="color-picker" />
      </div>
    </header>
    <section>
      <table id="table" class="table"></table>
    </section>
    <script src="main.js"></script>
  </body>
</html>
